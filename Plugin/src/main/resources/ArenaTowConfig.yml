ArenaTow:
  name: ArenaTow
  command: tow
  prefix: '&8[Tug Of War]'
  signDisplayName: 8[TugofWar]
  gameSize:
    nTeams: '2'
    teamSize: '3'
  nLives: 'infinite'
  victoryCondition: Custom
  tracking:
    database: tow
    rated: true
    useTrackerMessages: false
  arenaType: ArenaTow
  arenaClass: TugArena
  onEnter:
    options:
    - STOREALL
  onLeave:
